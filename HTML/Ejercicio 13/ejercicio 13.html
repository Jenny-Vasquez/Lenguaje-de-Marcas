<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <h1>TELEBIRRIA</h1>
    <h2>PARA REALIZAR SU PEDIDO, RELLENE EL FORMULARIO</h2>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos personales y de envío</legend>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre">
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="Apellido" name="Apellido">
            <br>
            <br>
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="Domicilio" name="Domicilio">
            <br>
            <br>
            <label for="localidad">Localidad:</label>
            <input type="text" id="Localidad" name="Localidad" >
            <br>
            <br>
            <label for="Código Postal">Código Postal:</label>
            <input type="text" id="Código Postal" name="Código Postal">
            <br>
            <br>
            <label for="teléfono">Teléfono:</label>
            <input type="text" id="Teléfono" name="Teléfono" >
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Elija la opción de entrega</legend>
            <br>
            <input input="no" type="radio" id="recoger" name="nombre">
            <label for="si">Recoger en el Local</label><br><br>
            <input input="si" type="radio" id="envio" name="nombre">
            <label for="no">Envio a domicilio</label><br><br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Elija su menú</legend><br>
            <label for="tamaño_bocadillo">Tamaño del bocadillo:</label><br><br>
            <select id="tamaño_bocadillo" size="4">
                <option value="Pequeño">Pequeño</option>
                <option value="Mediano" Selected="selected">Mediano</option>
                <option value="Grande">Grande</option>
                <option value="Enorme">Enorme</option>
            </select>
            <br>
            <br>
            <label for="contenido_bocadillo">Contenido del bocadillo:</label><br><br>
            <select id="contenido_bocadillo" size="4">
                <option value="Anchoas">Anchoas</option>
                <option value="Calamares">Calamares</option>
                <option value="Mejillones">Mejillones</option>
                <option value="Jamón">Jamón</option>
            </select>
            <br><br>
            <label for="Sugerencias">Puede añadir alguna sugerencias:</label><br><br>
            <textarea name="sugerencias" id="sugerencias" cols="40" rows="10" placeholder="Por ejemplo que calienten el pan."></textarea>
            <br><br>
        </fieldset>
        <br><br>
        <input type="submit" value="Enviar datos">
    </form>
</body>
</html>
